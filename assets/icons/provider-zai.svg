    <path d="M-10 -12 L12 -12 L2 2 L10 2 L-8 14 L-8 0 L-16 0 L-6 -12 Z"
          fill="none" stroke="white" stroke-width="4" stroke-linejoin="round"/>

    <!-- Electric sparks -->
    <circle cx="14" cy="-8" r="2" fill="white"/>
    <circle cx="16" cy="-4" r="1.5" fill="white" opacity="0.7"/>
    <circle cx="-14" cy="10" r="1.5" fill="white" opacity="0.6"/>
  </g>
</svg>