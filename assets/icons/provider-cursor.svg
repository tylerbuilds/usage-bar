<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <defs>
    <linearGradient id="cursorGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a1a;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background rounded square -->
  <rect x="4" y="4" width="56" height="56" rx="12" fill="url(#cursorGradient)"/>

  <!-- Cursor logo -->
  <g transform="translate(32, 32)">
    <!-- Main cursor shape -->
    <path d="M-6 -14 L-6 12 L-2 8 L4 16 L8 14 L2 6 L10 6 Z"
          fill="white" stroke="white" stroke-width="1.5" stroke-linejoin="round"/>

    <!-- Speed lines -->
    <path d="M-16 -4 L-10 -4" stroke="white" stroke-width="2" stroke-linecap="round" opacity="0.5"/>
    <path d="M-18 2 L-12 2" stroke="white" stroke-width="2" stroke-linecap="round" opacity="0.4"/>
    <path d="M-20 8 L-14 8" stroke="white" stroke-width="2" stroke-linecap="round" opacity="0.3"/>
  </g>
</svg>