<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <defs>
    <linearGradient id="factoryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background rounded square -->
  <rect x="4" y="4" width="56" height="56" rx="12" fill="url(#factoryGradient)"/>

  <!-- Factory logo -->
  <g transform="translate(32, 32)">
    <!-- Factory building -->
    <rect x="-14" y="-6" width="28" height="20" fill="white" rx="2"/>

    <!-- Chimney -->
    <rect x="8" y="-16" width="6" height="10" fill="white"/>

    <!-- Smoke -->
    <circle cx="11" cy="-20" r="2.5" fill="white" opacity="0.6"/>
    <circle cx="14" cy="-23" r="2" fill="white" opacity="0.4"/>
    <circle cx="9" cy="-25" r="1.5" fill="white" opacity="0.3"/>

    <!-- Gear on building -->
    <circle cx="0" cy="4" r="5" fill="none" stroke="#f59e0b" stroke-width="2"/>
    <circle cx="0" cy="4" r="2" fill="#f59e0b"/>

    <!-- Windows -->
    <rect x="-10" y="-2" width="4" height="4" fill="#f59e0b" opacity="0.7"/>
    <rect x="-4" y="-2" width="4" height="4" fill="#f59e0b" opacity="0.7"/>
    <rect x="2" y="-2" width="4" height="4" fill="#f59e0b" opacity="0.7"/>
  </g>
</svg>