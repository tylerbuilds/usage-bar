    <!-- Circuit lines -->
    <path d="M-8 -8 L-3 -3" stroke="white" stroke-width="2" stroke-linecap="round" opacity="0.7"/>
    <path d="M8 -8 L3 -3" stroke="white" stroke-width="2" stroke-linecap="round" opacity="0.7"/>
    <path d="M0 8 L0 4" stroke="white" stroke-width="2" stroke-linecap="round" opacity="0.7"/>
  </g>
</svg>